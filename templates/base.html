{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>{% block title %}Love Chat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/mobile-responsive.css' %}">
    <script src="{% static 'js/mobile-utils.js' %}" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .chat-bubble {
            animation: slideInUp 0.3s ease-out;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .mobile-text-sm { font-size: 0.875rem; }
            .mobile-px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
            .mobile-py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        }
        /* Prevent zoom on input focus on iOS */
        input[type="text"], input[type="password"], textarea, select {
            font-size: 16px !important;
        }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    {% include 'header.html' %}
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-3 sm:py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
