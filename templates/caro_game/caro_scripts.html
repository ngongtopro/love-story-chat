<script>
// Global game variables
const roomName = "{{ room_name|escapejs }}";
const userName = '{{ user.username|escapejs }}';
let currentGame = null;
let mySymbol = null;
let gameSocket = null;

// Initialize Caro game
document.addEventListener('DOMContentLoaded', function() {
    console.log('üéØ Initializing Caro Game...');
    
    // Initialize WebSocket connection
    initializeWebSocket();
    
    // Initialize game board
    initializeCaroBoard();
    
    // Set up event listeners
    setupEventListeners();
    
    // Load existing game state
    loadGameStatus();
    
    console.log('‚úÖ Caro Game initialized successfully');
});

// WebSocket connection setup
function initializeWebSocket() {
    const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = `${wsProtocol}://${window.location.host}/ws/chat/${roomName}/`;
    
    gameSocket = new WebSocket(wsUrl);
    
    gameSocket.onopen = function(e) {
        console.log('üü¢ Game WebSocket connected');
        updateConnectionStatus(true);
    };
    
    gameSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log('üì• WebSocket message received:', data);
        
        if (data.type === 'caro') {
            handleCaroEvent(data);
        } else if (data.type === 'chat') {
            addChatMessage(data.username, data.message);
        } else if (data.type === 'online_users') {
            updateOnlineUsers(data.users);
        }
    };
    
    gameSocket.onclose = function(e) {
        console.warn('üî¥ Game WebSocket disconnected');
        updateConnectionStatus(false);
        
        // Attempt to reconnect after 3 seconds
        setTimeout(() => {
            console.log('üîÑ Attempting to reconnect...');
            initializeWebSocket();
        }, 3000);
    };
    
    gameSocket.onerror = function(error) {
        console.error('‚ùå WebSocket error:', error);
        updateConnectionStatus(false);
    };
}

// Initialize the Caro board
function initializeCaroBoard() {
    const board = document.getElementById('caro-board');
    board.innerHTML = '';
    
    for (let row = 0; row < 15; row++) {
        for (let col = 0; col < 15; col++) {
            const cell = document.createElement('div');
            cell.className = 'caro-cell';
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.addEventListener('click', () => makeMove(row, col));
            board.appendChild(cell);
        }
    }
}

// Set up event listeners
function setupEventListeners() {
    // Chat input
    const messageInput = document.getElementById('chat-message-input');
    const messageSubmit = document.getElementById('chat-message-submit');
    
    messageInput.addEventListener('keyup', function(e) {
        if (e.keyCode === 13) {  // Enter key
            sendChatMessage();
        }
    });
    
    messageSubmit.addEventListener('click', sendChatMessage);
    
    // Game buttons
    document.getElementById('create-game-btn').addEventListener('click', createGame);
    document.getElementById('join-game-btn').addEventListener('click', joinGame);
    document.getElementById('abandon-game-btn').addEventListener('click', abandonGame);
    document.getElementById('start-game-btn').addEventListener('click', createGame);
    
    // Focus message input
    messageInput.focus();
}

// Send chat message
function sendChatMessage() {
    const messageInput = document.getElementById('chat-message-input');
    const message = messageInput.value.trim();
    
    if (message && gameSocket.readyState === WebSocket.OPEN) {
        gameSocket.send(JSON.stringify({
            'type': 'chat',
            'message': message,
            'username': userName
        }));
        messageInput.value = '';
    }
}

// Add chat message to display
function addChatMessage(username, message) {
    const chatLog = document.getElementById('chat-log');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'chat-bubble mb-3';
    
    const now = new Date();
    const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                      now.getMinutes().toString().padStart(2, '0');
    
    messageDiv.innerHTML = `
        <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold text-xs">
                ${username.charAt(0).toUpperCase()}
            </div>
            <div class="flex-1">
                <div class="flex items-center space-x-2 mb-1">
                    <span class="font-semibold text-gray-800">${escapeHtml(username)}</span>
                    <span class="text-xs text-gray-500">${timeString}</span>
                </div>
                <div class="bg-white p-2 rounded-lg shadow-sm border">
                    <p class="text-gray-800">${escapeHtml(message)}</p>
                </div>
            </div>
        </div>
    `;
    
    chatLog.appendChild(messageDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
}

// Game functions
function createGame() {
    fetch(`/api/caro/${roomName}/create/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            updateGameStatus(data.game);
            
            // Broadcast game creation
            if (gameSocket.readyState === WebSocket.OPEN) {
                gameSocket.send(JSON.stringify({
                    'type': 'caro',
                    'action': 'game_created',
                    'game': data.game,
                    'creator': userName
                }));
            }
            
            showNotification('üéØ Game created! Waiting for another player...', 'success');
        } else {
            showNotification('Failed to create game: ' + data.error, 'error');
        }
    })
    .catch(error => {
        console.error('Error creating game:', error);
        showNotification('Error creating game', 'error');
    });
}

function joinGame() {
    fetch(`/api/caro/${roomName}/join/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            updateGameStatus(data.game);
            
            // Broadcast game join
            if (gameSocket.readyState === WebSocket.OPEN) {
                gameSocket.send(JSON.stringify({
                    'type': 'caro',
                    'action': 'game_joined',
                    'game': data.game,
                    'player': userName
                }));
            }
            
            showNotification('üéØ Joined game! Let\'s play!', 'success');
        } else {
            showNotification('Failed to join game: ' + data.error, 'error');
        }
    })
    .catch(error => {
        console.error('Error joining game:', error);
        showNotification('Error joining game', 'error');
    });
}

function abandonGame() {
    if (confirm('Are you sure you want to abandon the game?')) {
        fetch(`/api/caro/${roomName}/abandon/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                currentGame = null;
                updateGameStatus(null);
                showNotification('üéØ Game abandoned', 'info');
            } else {
                showNotification('Error abandoning game: ' + data.error, 'error');
            }
        })
        .catch(error => {
            console.error('Error abandoning game:', error);
            showNotification('Error abandoning game', 'error');
        });
    }
}

function makeMove(row, col) {
    if (!currentGame || currentGame.status !== 'playing') {
        showNotification('No active game to make a move', 'warning');
        return;
    }
    
    if (!mySymbol) {
        showNotification('You are not a player in this game', 'warning');
        return;
    }
    
    if (currentGame.current_turn !== mySymbol) {
        showNotification('It\'s not your turn', 'warning');
        return;
    }
    
    const gameId = currentGame._id || currentGame.id;
    
    fetch(`/api/caro/${roomName}/move/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            game_id: gameId,
            row: row,
            col: col
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            updateGameStatus(data.game);
            
            // Broadcast move to other players
            if (gameSocket.readyState === WebSocket.OPEN) {
                gameSocket.send(JSON.stringify({
                    'type': 'caro',
                    'action': 'move_made',
                    'game': data.game,
                    'row': row,
                    'col': col,
                    'player': userName
                }));
            }
            
            if (data.game.status === 'finished') {
                if (data.game.winner === userName) {
                    showNotification('üéâ Congratulations! You won!', 'success');
                } else {
                    showNotification('üòî Better luck next time!', 'info');
                }
            }
        } else {
            showNotification('Invalid move: ' + data.error, 'error');
        }
    })
    .catch(error => {
        console.error('Error making move:', error);
        showNotification('Error making move', 'error');
    });
}

// Update game board display
function updateCaroBoard(boardState) {
    console.log('üéØ Updating caro board with state:', boardState);
    const cells = document.querySelectorAll('.caro-cell');
    console.log('üéØ Found', cells.length, 'board cells');
    
    if (cells.length === 0) {
        console.error('‚ùå No board cells found! Re-initializing board...');
        initializeCaroBoard();
        return;
    }
    
    let index = 0;
    let moveCount = 0;
    
    for (let row = 0; row < 15; row++) {
        for (let col = 0; col < 15; col++) {
            const cell = cells[index];
            const value = boardState[row][col];
            
            if (value) moveCount++;
            
            cell.textContent = value || '';
            cell.className = 'caro-cell';
            
            if (value === 'X') {
                cell.classList.add('x');
            } else if (value === 'O') {
                cell.classList.add('o');
            }
            
            // Disable cell if occupied or game not in progress
            if (value || !currentGame || currentGame.status !== 'playing' || currentGame.current_turn !== mySymbol) {
                cell.classList.add('disabled');
            }
            
            index++;
        }
    }
    
    console.log('‚úÖ Board updated successfully. Moves on board:', moveCount);
}

// Update game status display
function updateGameStatus(game) {
    const statusDiv = document.getElementById('game-status');
    const gameInfo = document.getElementById('game-info');
    const currentTurn = document.getElementById('current-turn');
    const gamePlayers = document.getElementById('game-players');
    const boardContainer = document.getElementById('caro-board-container');
    const gameRules = document.getElementById('game-rules');
    
    if (!game) {
        statusDiv.innerHTML = '<p class="text-gray-600 text-center">No active game in this room.</p>';
        statusDiv.className = 'game-status mb-4 p-3 rounded-lg border-2 border-gray-200 bg-gray-50';
        boardContainer.classList.add('hidden');
        gameRules.classList.remove('hidden');
        updateButtons('no-game');
        return;
    }
    
    currentGame = game;
    gameRules.classList.add('hidden');
    
    // Determine player symbol
    if (game.player1 === userName) {
        mySymbol = 'X';
    } else if (game.player2 === userName) {
        mySymbol = 'O';
    } else {
        mySymbol = null;
    }
    
    if (game.status === 'waiting') {
        statusDiv.innerHTML = `<p class="text-blue-600 font-medium text-center">Waiting for a second player to join...</p>`;
        statusDiv.className = 'game-status waiting mb-4 p-3 rounded-lg border-2';
        updateButtons('waiting', game.player1);
    } else if (game.status === 'playing') {
        const currentPlayer = game.current_turn === 'X' ? game.player1 : game.player2;
        const isMyTurn = currentPlayer === userName;
        
        statusDiv.innerHTML = `<p class="text-green-600 font-medium text-center">üéÆ Game in progress!</p>`;
        statusDiv.className = 'game-status playing mb-4 p-3 rounded-lg border-2';
        
        if (currentTurn) {
            currentTurn.innerHTML = isMyTurn ? 
                '<span class="turn-indicator text-green-600 font-bold">üéØ Your turn!</span>' : 
                `<span class="text-gray-600">üïê ${currentPlayer}'s turn</span>`;
        }
        
        if (gamePlayers) {
            gamePlayers.innerHTML = `
                <span class="player-indicator player-x">üë§ ${game.player1} (X)</span>
                <span class="mx-2 text-lg">‚ö°</span>
                <span class="player-indicator player-o">üë§ ${game.player2} (O)</span>
            `;
        }
        
        // Ensure board is visible and updated
        console.log('üéØ Showing game board for playing game');
        boardContainer.classList.remove('hidden');
        updateCaroBoard(game.board_state);
        updateButtons('playing');
    } else if (game.status === 'finished') {
        const winner = game.winner;
        statusDiv.innerHTML = `<p class="text-purple-600 font-bold text-center">üéâ Game finished! Winner: ${winner}</p>`;
        statusDiv.className = 'game-status finished mb-4 p-3 rounded-lg border-2';
        
        if (currentTurn) {
            currentTurn.innerHTML = `<span class="text-purple-600 font-bold">üèÜ ${winner} wins!</span>`;
        }
        
        if (gamePlayers) {
            gamePlayers.innerHTML = `
                <span class="player-indicator player-x">${game.player1} (X)</span>
                <span class="mx-2">vs</span>
                <span class="player-indicator player-o">${game.player2} (O)</span>
            `;
        }
        
        boardContainer.classList.remove('hidden');
        updateCaroBoard(game.board_state);
        updateButtons('finished');
        
        // Highlight winning cells if available
        if (game.winning_line) {
            highlightWinningLine(game.winning_line);
        }
    }
}

// Update button states
function updateButtons(gameState, creator = null) {
    const createBtn = document.getElementById('create-game-btn');
    const joinBtn = document.getElementById('join-game-btn');
    const abandonBtn = document.getElementById('abandon-game-btn');
    
    // Hide all buttons first
    createBtn.classList.add('hidden');
    joinBtn.classList.add('hidden');
    abandonBtn.classList.add('hidden');
    
    if (gameState === 'no-game') {
        createBtn.classList.remove('hidden');
    } else if (gameState === 'waiting') {
        if (creator !== userName) {
            joinBtn.classList.remove('hidden');
        }
        abandonBtn.classList.remove('hidden');
    } else if (gameState === 'playing') {
        abandonBtn.classList.remove('hidden');
    } else if (gameState === 'finished') {
        createBtn.classList.remove('hidden');
    }
}

// Handle Caro WebSocket events
function handleCaroEvent(data) {
    if (data.action === 'game_created') {
        updateGameStatus(data.game);
        if (data.creator !== userName) {
            addChatMessage('System', `üéØ ${data.creator} created a new Caro game!`);
        }
    } else if (data.action === 'game_joined') {
        updateGameStatus(data.game);
        if (data.player !== userName) {
            addChatMessage('System', `üéØ ${data.player} joined the Caro game!`);
        }
    } else if (data.action === 'move_made') {
        updateGameStatus(data.game);
        if (data.player !== userName) {
            addChatMessage('System', `üéØ ${data.player} made a move at (${data.row + 1}, ${data.col + 1})`);
        }
    }
}

// Load existing game status
function loadGameStatus() {
    fetch(`/api/caro/${roomName}/status/`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateGameStatus(data.game);
            }
        })
        .catch(error => {
            console.error('Error loading game status:', error);
        });
}

// Highlight winning line
function highlightWinningLine(winningLine) {
    winningLine.forEach(([row, col]) => {
        const cellIndex = row * 15 + col;
        const cell = document.querySelectorAll('.caro-cell')[cellIndex];
        if (cell) {
            cell.classList.add('winning');
        }
    });
}

// Update online users
function updateOnlineUsers(users) {
    const onlineCount = document.getElementById('online-count');
    const onlineUsers = document.getElementById('online-users');
    const roomOnlineCount = document.getElementById('room-online-count');
    
    if (onlineCount) onlineCount.textContent = users.length;
    if (roomOnlineCount) roomOnlineCount.textContent = users.length;
    if (onlineUsers) onlineUsers.textContent = `${users.length} online`;
}

// Update connection status
function updateConnectionStatus(isConnected) {
    const statusElement = document.getElementById('connection-status');
    if (statusElement) {
        statusElement.innerHTML = isConnected ? 
            '<span class="w-2 h-2 bg-green-500 rounded-full inline-block mr-1"></span>Connected' :
            '<span class="w-2 h-2 bg-red-500 rounded-full inline-block mr-1"></span>Disconnected';
    }
}

// Utility functions
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white`;
    
    switch (type) {
        case 'success':
            notification.classList.add('bg-green-500');
            break;
        case 'error':
            notification.classList.add('bg-red-500');
            break;
        case 'warning':
            notification.classList.add('bg-yellow-500');
            break;
        default:
            notification.classList.add('bg-blue-500');
    }
    
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 5000);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Additional utility functions for statistics panel
function showGameHistory() {
    // Implementation for showing game history
    showNotification('Game history feature coming soon!', 'info');
}

function showLeaderboard() {
    // Implementation for showing leaderboard
    showNotification('Leaderboard feature coming soon!', 'info');
}

function shareRoom() {
    // Copy room URL to clipboard
    const url = window.location.href;
    navigator.clipboard.writeText(url).then(() => {
        showNotification('Room URL copied to clipboard!', 'success');
    }).catch(() => {
        showNotification('Failed to copy URL', 'error');
    });
}

// Cleanup on page unload
window.addEventListener('beforeunload', function() {
    if (gameSocket) {
        gameSocket.close();
    }
});
</script>
