<!-- Planting Modal -->
<div id="plantModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-lg font-bold mb-4">ðŸŒ± Plant Seeds</h3>
        <div id="plantModalContent">
            <p class="text-gray-600">Select a crop from the shop first!</p>
        </div>
        <div class="flex justify-end space-x-2 mt-4">
            <button 
                onclick="closePlantModal()" 
                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200"
            >
                Cancel
            </button>
            <button 
                onclick="confirmPlant()" 
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200"
            >
                Plant
            </button>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-lg font-bold mb-4" id="confirmTitle">Confirm Action</h3>
        <p class="text-gray-600 mb-4" id="confirmMessage">Are you sure?</p>
        <div class="flex justify-end space-x-2">
            <button 
                onclick="closeConfirmModal()" 
                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200"
            >
                Cancel
            </button>
            <button 
                onclick="executeConfirmAction()" 
                id="confirmButton"
                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200"
            >
                Confirm
            </button>
        </div>
    </div>
</div>

<!-- Notification Container -->
<div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
