{% for user_data in all_users %}
<div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors duration-200" data-user-id="{{ user_data.id }}">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-teal-600 rounded-full flex items-center justify-center text-white font-semibold">
                {{ user_data.username|first|upper }}
            </div>
            <div>
                <h4 class="font-medium text-gray-800">{{ user_data.username }}</h4>
                <div class="user-status">
                    {% if user_data.is_online %}
                        <span class="text-xs text-green-600">â— Online</span>
                    {% else %}
                        <span class="text-xs text-gray-400">â—‹ Offline</span>
                    {% endif %}
                </div>
            </div>
        </div>
        <a href="{% url 'chat:start_chat' user_data.id %}" 
            class="bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm transition-colors duration-200">
            Chat
        </a>
    </div>
</div>
{% endfor %}
